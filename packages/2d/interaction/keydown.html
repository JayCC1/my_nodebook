<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas - 键盘事件1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        box-shadow: 0px 0px 5px #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="550" height="500" tabindex="0">
      当前浏览器不支持 canvas 元素，请升级或更换浏览器！
    </canvas>
    <script>
      // 获取 canvas 元素
      const canvas = document.getElementById("canvas");
      // 通过判断 getContext 的支持性来判断浏览器是否支持canvas
      if (canvas.getContext) {
        // 获取绘制上下文
        const ctx = canvas.getContext("2d");

        // 设置填充的颜色为橘色
        ctx.fillStyle = "orange";
        // 声明绘制图形的坐标位置点，并赋值为 canvas 元素宽高的一半
        let x = canvas.clientWidth / 2;
        let y = canvas.clientHeight / 2;
        // 绘制一个宽度为100，高度为50的矩形
        ctx.fillRect(x, y, 100, 50);

        // 给 canvas 添加键盘事件
        canvas.addEventListener("keydown", keydownCallback, false);
        // 当 canvas 聚焦时才能监听到键盘事件，所以需要调用 focus() 方法让 canvas 自动获取焦点
        canvas.focus();

        // 键盘回调事件
        function keydownCallback(e) {
          const keyID = e.keyCode || e.white;
          if ([37, 38, 39, 40].includes(keyID)) {
            ctx.clearRect(0, 0, 500, 550);
          }

          switch (keyID) {
            case 37:
              console.log("按下左键");
              x -= 10;
              ctx.fillRect(x, y, 100, 50);
              break;
            case 38:
              console.log("按下上键");
              y -= 10;
              ctx.fillRect(x, y, 100, 50);
              break;
            case 39:
              console.log("按下右键");
              x += 10;
              ctx.fillRect(x, y, 100, 50);
              break;
            case 40:
              console.log("按下下键");
              y += 10;
              ctx.fillRect(x, y, 100, 50);
              break;
          }
        }
      }
    </script>
  </body>
</html>
