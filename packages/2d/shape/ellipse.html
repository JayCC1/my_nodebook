<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>椭圆</title>
    <style>
      /* 给画布增加一个阴影和圆角的样式 */
      canvas {
        box-shadow: 0px 0px 5px #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500">
      当前浏览器不支持canvas元素，请升级或更换浏览器！
    </canvas>
    <script>
      // 获取 canvas 元素
      const canvas = document.getElementById("canvas");
      // 通过判断 getContext 方法是否存在来判断浏览器的支持性
      if (canvas.getContext) {
        // 获取绘图上下文
        const ctx = canvas.getContext("2d");
        /**
         * 绘制椭圆
         * @param1 x 椭圆圆心的 x 轴坐标
         * @param2 y 椭圆圆心的 y 轴坐标
         * @param3 radiusX x轴半径
         * @param4 radiusY y轴半径
         * @param5 rotation 椭圆的旋转角度，以弧度表示
         * @param6 startAngle 开始绘制点
         * @param6 endAngle 结束绘制点
         * @param7 anticlockwise 是绘制的方向(不写默认为 false，从顺时针方向)
         *
         * 注意！！！
         * 在画弧的时候，arc()函数中角的单位是弧度而不是角度。
         * 角度换算为弧度的表达式为：弧度=(Math.PI/180) * 角度
         * 所以 角度=Math.PI * （180 / Math.PI） = 180 为半圆
         */
        ctx.beginPath();
        ctx.ellipse(100, 150, 50, 100, 0, 0, Math.PI * 2, false);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.ellipse(400, 150, 50, 100, 0, 0, Math.PI * 2);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.ellipse(250, 350, 50, 100, Math.PI / 2, 0, Math.PI * 2); // 旋转 90deg
        ctx.fill();
        ctx.closePath();
      }
    </script>
  </body>
</html>
