<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>线行</title>
    <style>
      /* 给画布增加一个阴影和圆角的样式 */
      canvas {
        box-shadow: 0px 0px 5px #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <!-- 支持 Canvas 标签的浏览器会忽略容器中包含的内容正常渲染 Canvas 标签 -->
    <!-- 不支持的会直接显示内容 -->
    <canvas id="canvas" width="500" height="500">
      当前浏览器不支持 canvas 元素，请升级或更换浏览器
    </canvas>
    <script>
      // 获取 canvas 元素
      const canvas = document.getElementById("canvas");
      // 通过判断 getContext 方法是否存在来判断浏览器的 支持性
      if (canvas.getContext) {
        // 获取绘图上下文
        const ctx = canvas.getContext("2d");
        // 绘制一条从起点（x: 50,y: 50）到另一个点（x: 200, y: 200） 的直线
        ctx.moveTo(50, 50); // 起点
        ctx.lineTo(200, 200); // 起点位置起，绘制到 200 200位置的直线
        ctx.lineTo(200, 50);
        ctx.lineTo(50, 50);
        ctx.stroke();
      }
    </script>
  </body>
</html>
