<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圆</title>
    <style>
      /* 给画布增加一个阴影和圆角的样式 */
      canvas {
        box-shadow: 0px 0px 5px #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500">
      当前浏览器不支持 canvas 元素，请升级或更换浏览器
    </canvas>
    <script>
      // 获取 canvas 元素
      const canvas = document.getElementById("canvas");
      // 通过判断 getContext 方法是否 存在来判断浏览器的支持性
      if (canvas.getContext) {
        // 获取绘制上下文
        const ctx = canvas.getContext("2d");
        // 绘制一段圆弧
        /**
         * @param1 x 圆心的 x 轴坐标
         * @param2 y 圆心的 y 轴坐标
         * @param3 radius 半径
         * @param4 startAngle 圆弧或圆的开始
         * @param5 endAngle 圆弧或圆的结束位置
         * @param6 anticlockwise 是绘制的方向(不写默认为 false，从顺时针方向)
         *
         * 注意！！！
         * 在画弧的时候，arc()函数中角的单位是弧度而不是角度。
         * 角度换算为弧度的表达式为：弧度=(Math.PI/180) * 角度
         * 所以 角度=Math.PI * （180 / Math.PI） = 180 为半圆
         */
        // 使用开启关闭路径前
        // ctx.arc(60, 60, 50, 0, Math.PI, false);
        // ctx.stroke();
        // // 绘制一个圆弧
        // ctx.arc(200, 60, 50, 0, Math.PI * 2, false);
        // ctx.stroke();

        // 使用开启关闭路径后
        // 绘制一段圆弧
        ctx.beginPath(); // 开启路径
        ctx.arc(60, 60, 50, 0, Math.PI, false);
        ctx.stroke();
        ctx.closePath(); // 闭合路径
        // 绘制一个圆弧
        ctx.beginPath(); // 开启路径
        ctx.arc(200, 60, 50, 0, Math.PI * 2, false);
        ctx.stroke();
        ctx.closePath(); // 闭合路径
        // 绘制一个圆弧2
        ctx.beginPath(); // 开启路径
        ctx.arc(350, 60, 50, 0, Math.PI / 2, true);
        ctx.stroke();
        ctx.closePath(); // 闭合路径
      }
    </script>
  </body>
</html>
