<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绘制二次贝塞尔曲线</title>
    <style>
      /* 给画布增加一个阴影和圆角的样式 */
      canvas {
        box-shadow: 0px 0px 5px #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500">
      当前浏览器不支持canvas元素，请升级或更换浏览器！
    </canvas>
    <script>
      // 获取 canvas 元素
      const canvas = document.getElementById("canvas");
      // 通过判断 getContext 方法是否存在来判断浏览器的支持性
      if (canvas.getContext) {
        // 获取绘图上下文
        const ctx = canvas.getContext("2d");
        // 绘制一段二次贝塞尔曲线
        ctx.beginPath();
        ctx.moveTo(50, 50); // 设置起始位置
        /**
         * @param1 cp1x 控制点的x轴
         * @param2 cp1y 控制点的y轴位置
         * @param3 x 结束点的x轴位置（与lineTo中的x作用一样）
         * @param4 y 结束点的y轴位置（与lineTo中的y作用一样）
         */
        ctx.quadraticCurveTo(200, 200, 350, 50);
        // 绘制
        ctx.stroke();
        ctx.closePath();

        // 绘制 二次贝塞尔曲线
        ctx.beginPath();
        ctx.moveTo(50, 250);
        ctx.quadraticCurveTo(100, 400, 350, 250);
        ctx.stroke();
        ctx.closePath();
        // 在线调试 二次贝塞尔曲线网址
        // https://blogs.sitepointstatic.com/examples/tech/canvas-curves/quadratic-curve.html
      }
    </script>
  </body>
</html>
