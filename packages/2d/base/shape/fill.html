<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stroke和fill区别</title>
    <style>
      /* 给画布增加一个阴影和圆角的样式 */
      canvas {
        box-shadow: 0px 0px 5px #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500">
      当前浏览器不支持canvas元素，请升级或更换浏览器！
    </canvas>
    <script>
      // 获取 canvas 元素
      const canvas = document.getElementById("canvas");
      // 通过判断 getContext 方法是否存在来判断浏览器的支持性
      if (canvas.getContext) {
        // 获取绘制上下文
        const ctx = canvas.getContext("2d");
        // 绘制一段圆弧
        ctx.beginPath(); // 开启路径
        ctx.arc(60, 60, 50, 0, Math.PI, false);
        ctx.stroke();
        ctx.closePath();
        // 绘制一个圆弧
        ctx.beginPath(); // 开启路径
        ctx.arc(200, 60, 50, 0, Math.PI * 2, false);
        ctx.stroke();
        ctx.closePath();
        // 填充一个四分之一的圆弧
        ctx.beginPath();
        ctx.arc(60, 200, 50, 0, Math.PI / 2, false);
        ctx.fill();
        ctx.closePath();
        // 填充一个半圆弧
        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, Math.PI, false);
        ctx.fill();
        ctx.closePath();
        // 填充一个圆弧
        ctx.beginPath(); // 开启路径
        ctx.arc(350, 200, 50, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.closePath();
      }
    </script>
  </body>
</html>
