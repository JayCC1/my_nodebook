<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas - 绘制图案 - 测量文本 measureText</title>
    <style>
      /* 给画布增加一个阴影和圆角的样式 */
      canvas {
        box-shadow: 0px 0px 5px #ccc;
        border-radius: 8px;
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500">
      当前浏览器不支持 canvas 元素，请升级或更换浏览器
    </canvas>
    <script>
      // 获取 canvas 元素
      const canvas = document.getElementById("canvas");
      // 通过判断 getContext 方法是否存在来判断浏览器的支持七
      if (canvas.getContext) {
        // 获取绘图上下文
        const ctx = canvas.getContext("2d");
        ctx.font = "30px serif"; // 设置文案大小和字体

        // 测试文案 1
        ctx.beginPath();
        ctx.strokeText("Hi Canvas !", 150, 100);
        const text = ctx.measureText("Hi Canvas !");
        console.log("🚀 ~ 文案宽度：", text.width);

        // 测试文案 2
        ctx.beginPath();
        // 设置了文案最大宽度
        ctx.strokeText("Hi Canvas !", 150, 200, 100);
        const text1 = ctx.measureText("Hi Canvas !");
        console.log("🚀 ~ 文案宽度：", text1.width);
      }
    </script>
  </body>
</html>
