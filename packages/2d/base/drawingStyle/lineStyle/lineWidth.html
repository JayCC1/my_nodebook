<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas - 绘制样式 - 线条的宽度</title>
    <style>
      /* 给画布增加一个阴影和圆角的样式 */
      canvas {
        box-shadow: 0px 0px 5px #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300">
      当前浏览器不支持canvas元素，请升级或更换浏览器！
    </canvas>
  </body>
  <script>
    // 获取 canvas 元素
    const canvas = document.getElementById("canvas");
    // 通过判断 getContext 方法是否存在来判断浏览器的支持性
    if (canvas.getContext) {
      // 获取绘制上下文
      const ctx = canvas.getContext("2d");
      // 绘制一条宽度为 10 的直线
      ctx.beginPath();
      ctx.lineWidth = 10;
      ctx.moveTo(50, 20);
      ctx.lineTo(250, 20);
      ctx.stroke();
      ctx.closePath();

      // 绘制一条宽度为 20 的直线
      ctx.beginPath();
      ctx.lineWidth = 20;
      ctx.moveTo(50, 50);
      ctx.lineTo(250, 50);
      ctx.stroke();
      ctx.closePath();
    }
  </script>
</html>
